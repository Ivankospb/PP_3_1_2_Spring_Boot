<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${user}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
<!--        есть ли ошибка для поля name, если true, то выводится сообщение для поля name User.class из аннотаций-->
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <label for="surName">Enter surName: </label>
        <input type="text" th:field="*{surName}" id="surName"/>
        <div style="color:red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">SurName error</div>
        <br/>
        <label for="department">Enter department: </label>
        <input type="text" th:field="*{department}" id="department"/>
        <div style="color:red" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department error</div>
        <br/>
        <label for="salary">Enter salary: </label>
        <input type="text" th:field="*{salary}" id="salary"/>
        <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>
        <br/>
        <input type="submit" value="Create!"/>
</form>

</body>
</html>
