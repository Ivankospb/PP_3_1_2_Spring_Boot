<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getSurName()}">VALUE</p>
<p th:text="${user.getDepartment()}">VALUE</p>
<p th:text="${user.getSalary()}">VALUE</p>

<!--кнопка Edit для перехода на страницу редактирования человека-->
<a th:href="@{/people/{id}/edit(id=${user.getId()})}">Edit</a>

<br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${user.getId()})}">
    <input type="submit" value="DELETE"/>
</form>

</body>
</html>
